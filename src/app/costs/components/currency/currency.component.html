<form #form>
  <label id="currency" for="currency">Currency</label>
  <select name="selectedCurrency" [(ngModel)]="initialValue"
          (ngModelChange)="onCurrencySelect($event)">
    <option *ngFor="let currency of paymentCurrencies" [value]="currency.toCurrency"
            name="selectedValue">{{currency.toCurrency}}</option>
  </select>
</form>
